<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer2-ts/polymer2-ts.html">

<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<dom-module id="titanium-helper-text">
  <template strip-whitespace>
    <style>
      .slot-container {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
      }

       ::slotted(.test) {
        -ms-flex: 2;
        -webkit-flex: 2;
        flex: 2;
      }

      paper-icon-button {
        color: grey;
        -ms-align-self: center;
        -webkit-align-self: center;
        align-self: center;
        padding-left: 8px;
        @apply --titanium-helper-text-icon-button;
      }

      iron-collapse {
        margin-top: 16px;
        margin-left: 8px;
        margin-right: 16px;
      }

      .text {
        color: var(--app-primary-color);
        @apply --titanium-helper-text;
      }
    </style>

    <div class="slot-container">
      <slot></slot>
      <paper-icon-button tabindex="-1" style$="[[iconStyle]];" icon="[[icon]]"></paper-icon-button>
    </div>
    <iron-collapse id="collapse">
      <div class="text">[[text]]</div>
    </iron-collapse>

  </template>
  <script src="titanium-helper-text.js"></script>
</dom-module>
