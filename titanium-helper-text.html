<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer2-ts/polymer2-ts.html">

<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-styles/paper-styles.html">

<dom-module id="titanium-helper-text">
  <template strip-whitespace>
    <style>
       :host {
        @apply --layout-vertical;
      }

      .slot-container {
        @apply --layout-horizontal;
      }

       ::slotted(*) {
        @apply --layout-flex-2;
      }

      paper-icon-button {
        color: grey;
        @apply --layout-self-end;
        @apply --titanium-helper-text-icon-button;
      }

      iron-collapse {
        @apply --layout-flex-2;
        margin-top: 16px;
        margin-left: 8px;
        margin-right: 16px;
      }

      .text {
        color: var(--app-primary-color);
        @apply --titanium-helper-text;
      }
    </style>

    <div class="slot-container">
      <slot></slot>
      <paper-icon-button id="button" tabindex="-1" style$="[[iconStyle]]" icon="[[icon]]"></paper-icon-button>
    </div>
    <iron-collapse id="collapse">
      <div class="text">[[text]]</div>
    </iron-collapse>

  </template>
  <script src="titanium-helper-text.js"></script>
</dom-module>
